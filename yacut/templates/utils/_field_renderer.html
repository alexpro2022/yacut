{% macro render_field(field) %}
  {{ field(class="form-control form-control-lg py-2 mb-3", placeholder=field.label.text) }}
  {% if field.errors %}
    <ul class="text-danger">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %} 
{% endmacro %}
